version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - echo "Setting REACT_APP_UNDER_DEVELOPMENT=true for deployment"
        - export REACT_APP_UNDER_DEVELOPMENT=true
    build:
      commands:
        - npm install
        - npm run build
    postBuild:
      commands:
        - echo "Deployment complete"
        - echo "Switching REACT_APP_UNDER_DEVELOPMENT to false"
        - export REACT_APP_UNDER_DEVELOPMENT=false
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
